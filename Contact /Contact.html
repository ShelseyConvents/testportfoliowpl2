<body>
<header>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Shelsey Convents</h1>
      <button class="hamburger" aria-label="Menu">&#9776;</button>
      <ul class="nav">
        <li><a href="/home/Home.html">Home</a></li>

        <li><a href="/Contact%20/Contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="main-content">
  <section class="contact-section">
    <h2>Contacteer mij</h2>
    <p>Heb je vragen of wil je samenwerken? Laat gerust een berichtje achter!</p>
    <form class="contact-form">
      <label for="naam">Naam</label>
      <input type="text" id="naam" name="naam" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="bericht">Bericht</label>
      <textarea id="bericht" name="bericht" rows="5" required></textarea>

      <button type="submit">Verzenden</button>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Shelsey Convents â€“ All Rights Reserved</p>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Activeer de actieve link in navbar
    const navLinks = document.querySelectorAll(".nav a");
    navLinks.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }
    });

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav");

    if (hamburger) {
      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("open");
      });
    }

    // Sluit het menu als je buiten het menu klikt
    document.addEventListener('click', (e) => {
      if (
              navMenu.classList.contains('open') &&
              !hamburger.contains(e.target) &&
              !navMenu.contains(e.target)
      ) {
        navMenu.classList.remove('open');
      }
    });

    // Simpele form validatie + alert
    const form = document.querySelector('.contact-form');
    if (form) {
      form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Bedankt voor je bericht! Ik neem spoedig contact met je op.');
        form.reset();
      });
    }
  });
</script>
</body>

</body>
</html>
